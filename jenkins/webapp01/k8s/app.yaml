#apiVersion: extensions/v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p9-react-app
  annotations:
    commit_sha: ${COMMIT_SHA}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: p9-react-app
  template:
    metadata:
      labels:
        app: p9-react-app
        version: ${CODE_VERSION}
    spec:
      containers:
        - name: p9-react-app
          image: ${APP_IMAGE_REPO}:${CODE_VERSION}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: jenkins
                  operator: Exists
                  values:
---
kind: Service
apiVersion: v1
metadata:
  name: p9-react-app
  annotations:
    commit_sha: ${COMMIT_SHA}
spec:
  type: LoadBalancer
  selector:
    app: p9-react-app
  ports:
   - port: 80
     targetPort: 80
